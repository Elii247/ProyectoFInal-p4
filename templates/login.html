<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación UTF-8 para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable para dispositivos móviles -->
    <title>Inicio de Sesión - PanamaAlert</title> <!-- Título de la página -->

    <!-- Bootstrap CSS para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
        <h2 class="text-center mb-4">PanamaAlert - Iniciar Sesión</h2> <!-- Título centrado -->

        <!-- Mostrar mensajes flash (como alertas de éxito o error) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div> <!-- Clase CSS depende de la categoría -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Formulario para enviar datos de inicio de sesión -->
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Campo para el correo electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>

            <!-- Botones de envío y registro -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button> <!-- Botón de inicio de sesión -->
                <a href="{{ url_for('registro') }}" class="btn btn-secondary">Registrarse</a> <!-- Enlace al formulario de registro -->
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS para funcionalidad adicional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
