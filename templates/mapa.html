<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8"> <!-- Codificación UTF-8 para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable para dispositivos móviles -->
    <title>Mapa - PanamaAlert</title> <!-- Título de la página -->

    <!-- Leaflet CSS para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Bootstrap CSS para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Estilos internos para el mapa y el botón de cierre de sesión -->
    <style>
        #map {
            height: 100vh;  /* Hace que el mapa ocupe toda la altura de la ventana */
            width: 100%;    /* Hace que el mapa ocupe todo el ancho de la ventana */
        }
        .logout-btn {
            position: absolute; /* Posiciona el botón de cierre de sesión en una ubicación fija */
            top: 10px;           /* 10px desde el borde superior */
            right: 10px;         /* 10px desde el borde derecho */
            z-index: 1000;       /* Asegura que el botón esté por encima del mapa */
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar sesión -->
    <button class="btn btn-danger logout-btn" onclick="window.location.href='/logout'">Cerrar Sesión</button>

    <!-- Contenedor del mapa -->
    <div id="map"></div> <!-- El mapa será renderizado aquí -->

    <!-- Leaflet JS para interactuar con el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Bootstrap JS para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado para el mapa (código de mapas.js) -->
    <script src="{{ url_for('static', filename='mapa.js') }}"></script>
</body>
</html>
